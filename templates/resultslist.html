{% extends "base.html" %}
{% block content %}

<div class="shadow p-3 mb-5 bg-body-tertiary rounded">
    <h2 class="fw-bold fs-3" id="scrollspyHeading4">Overall Results</h2>
    
    
    <table class="table table-striped table-hover vh-100">
        <thead class="table-dark">
        <tr>
            <th>Driver ID</th>
            <th>Name</th>   
            <th>Car Model</th>
            <th>Course ID</th>
            <th>Course Times</th>
            <th>Overall Results</th>
        </tr>
        </thead>
        <tbody>
            {% for result in results_list %}
            <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td>{{ result[3] }}</td>
                <td>{{ result[4] }}</td>
                <td>{{ result[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>     
    </table>
</div>

{% endblock %}
