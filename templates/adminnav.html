<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Motorkhana Admin{% endblock %}</title>
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
</head>
<body>
    <div class="container"> 
        <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link active text-white link-primary" aria-current="page" href="#"><i class="bi bi-house-door-fill"></i></a></li>
                <li class="nav-item"><a href="{{ url_for('admin_dashboard') }}#heading1" class="nav-link text-white link-primary" href="#">Junior&Search</a></li>
                <li class="nav-item"><a href="{{ url_for('editruns') }}#heading2" class="nav-link text-white link-primary" href="#">Edit Runs</a></li>
                <li class="nav-item"><a href="{{ url_for('adddriver') }}#heading3" class="nav-link text-white link-primary" href="#">Add Drivers</a></li>
              </ul>         
            <form class="form-inline">    
                <a href="{{ url_for('admin') }}" class="btn btn-outline-light btn-light btn-dark me-2">Admin</a>
            </form>
        </div>
        </div>
    </nav>
    <header>
        {% block header %}{% endblock %}
      </header>
    <section>
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </section>
  <!-- Bootstrap's JavaScript bundle including Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</div>
</body>
</html>
